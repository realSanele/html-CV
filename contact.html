        <h1>Feedback</h1>

        <div  class="contact_form">
            <form action="" method="">
                <label>Name</label><br>
                <input type="text" name="name" id="name" placeholder="e.g Shakes"/><br>
                <label>Email</label><br>
                <input type="email" name="email" id="email" placeholder="e.g abc@xyz.com"/><br>
                <label>Feedback</label><br>
                <textarea name="feedback" id="feedback"></textarea><br>
                <input type="submit" id="submit" value="Submit"/><br>
